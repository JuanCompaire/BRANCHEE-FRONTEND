<!DOCTYPE html>
<html lang="en">
<head>
  <title>BRANCHEE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    .dropdown-menu.show {
      display: block;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form>
      <h1>PROYECT DETAILS</h1>
      <!--name-->
      <div class="input-box">
        <p>Proyect Name</p>
        <input type="email" class="form-control" id="name" [value]="proyect_details.name" readonly>
        <i class="bi bi-journal-bookmark"></i>
      </div>
      <!--date_create-->
      <div class="input-box">
        <p>Date Create</p>
        <input type="email" class="form-control" id="date_create" [value]="proyect_details.date_create" readonly>
          <i class="bi bi-calendar3"></i>
      </div>
      <!--boss-->
      <div class="input-box">
        <p>Proyect Boss</p>
        <input type="email" class="form-control" id="id_boos" [value]="user_boss.username"readonly>
        <i class="bi bi-person-gear"></i>
      </div>
      <!--user list-->
      <div class="input-box">
        <p>Users</p>
        <div *ngFor="let user of user_list" class="form-control">
          <a  class="profile">
            <img src="../../../assets/user_icon.webp" alt="User Icon">
          </a>
          <span class="me-2 white">{{ user.username }}</span>
        </div>
      </div>
      <!--back-->
      <div class="input-box">
        <button type="submit" class="btn" (click)="goBack()">Back</button>
      </div>
    </form>
  </div>
</body>
</html>
