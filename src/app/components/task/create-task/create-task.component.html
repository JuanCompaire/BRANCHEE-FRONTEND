<!DOCTYPE html>
<html lang="en">
<head>
  <title>BRANCHEE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    .dropdown-menu.show {
      display: block;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form>
      <h1>TASK CREATE</h1>

      <div >
        <div class="row">
          <div class="col-3">
            <!--name-->
            <label for="basic-url" class="form-label">Task Name<i class="bi bi-journal-bookmark" style="margin-left: 5px;"></i></label>
            <input type="email" class="form-control" style="background: transparent;color:azure;" id="name" [value]="task.name" >
          </div>
          <div class="col-3 ">
            <!--proyect-->
            <label for="basic-url" class="form-label">Proyect <i class="bi bi-journal-code" style="margin-left: 5px;"></i></label>
            <input  class="form-control" style="background: transparent;color:azure;" id="date_create" placeholder="ASSIGN TO A PROJECT" [value]="task.id_proyect" (click)="toggleDropdown()"/>
            <ul class="dropdown-menu" [class.show]="isDropDownOpen">
              <li *ngFor="let proyect of proyectList">
                <a
                  class="dropdown-item"
                  (click)="selectProject(proyect)"
                >{{ proyect.name }}</a>
              </li>
            </ul>
          </div>

          <br>
          <div class="col-3">
            <!--status-->
            <label for="basic-url" class="form-label">Status<i class="bi bi-calendar3" style="margin-left: 5px;"></i></label>
            <input type="email" class="form-control" style="background: transparent;color:azure" id="date_create" [value]="task.estado" >
          </div>
          <div class="col-3">
            <!--date-->
            <label for="basic-url" class="form-label">Date<i class="bi bi-calendar3" style="margin-left: 5px;"></i></label>
            <input type="email" class="form-control" style="background: transparent;color:azure" id="date_create" [value]="task." >
          </div>
          <div class="col-6">
            <!--description-->
            <label for="basic-url" class="form-label">Description<i class="bi bi-person-gear" style="margin-left: 5px;"></i></label>
            <input type="email" class="form-control" style="background: transparent;color:azure;width:auto" id="name" [value]="task.descripcion" >
          </div>

        </div>
      </div>
      <!--BUTTONS-->
      <div class="row">
        <!--CUANDO userIsBoss ES FALSO (Save y Back ocupan la mitad cada uno)-->
        <div  class="input-box col-12 d-flex justify-content-between">
          <!--SAVE-->
          <button type="submit" class="btn btn-primary w-50 me-2" (click)="createTask()">Create</button>
          <!--BACK-->
          <button type="button" class="btn btn-secondary w-50 ms-2" (click)="goBack()">Back</button>
        </div>

      </div>
    </form>
  </div>
</body>
</html>
