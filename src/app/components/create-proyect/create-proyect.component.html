<!DOCTYPE html>
<html lang="en">
<head>
  <title>BRANCHEE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Div for Background -->
  <div class="bg text-center">
    <!-- Div for Centered Text & Input -->
    <div class="centered">
      <p class="firstLine"> C &nbsp; R &nbsp; E &nbsp; A &nbsp; T &nbsp; E &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; P &nbsp; R &nbsp; O &nbsp; Y &nbsp; E &nbsp; C &nbsp; T </p>
      <br>
      <input type="text" class="form-control" placeholder="PROYECT NAME" [(ngModel)]="proyect.name" required>
      <br>
      <div>
        <select class="form-select" aria-label="Select user" (change)="onUserSelect($event)" [disabled]="isDisabled" required>
          <option value="" disabled selected>Select a user</option>
          <option *ngFor="let user of userListGet" [value]="user.id">
            {{ user.username }}
          </option>
        </select>
      </div>
      <div class="mt-3">
        <div *ngFor="let user of selectedUserIds" class="d-flex align-items-center mb-2">
          <span class="me-2 white">{{ user }}</span>
          <i class="bi bi-trash text-danger" (click)="removeUser(user)" style="cursor: pointer;"></i>
        </div>
      </div>
      <button type="submit" class="btn" (click)="createProyect()">Create</button>
    </div>
  </div>
</body>
</html>
